<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="imgbox">
            <img src="https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </div>
        <div class="content">
            <div class="details">
                <h2>Jessica Smith <br><span>Senior UX/UI Designer</span></h2>
                <div class="data">
                    <h3>256<br><span>Posts</span></h3>
                    <h3>173k<br><span>Followers</span></h3>
                    <h3>285<br><span>Following</span></h3>
                </div>
                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
